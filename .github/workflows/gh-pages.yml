name: Documentation 
on:
  push:
    branches: 
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: pip install mkdocs-tooltips
      - run: pip install git+https://github.com/RedisLabs/mkdocs-include.git
      - run: pip install git+https://github.com/swissiety/LspLexer4Pygments.git
      - run: curl -s https://api.github.com/repos/swissiety/jimpleLsp/releases/latest | grep "browser_download_url.*jar" | cut -d ":" -f 2,3 | tr -d \" | tail -n +1 | wget -q -O ~/jimplelsp.jar -
      - run: mkdocs gh-deploy --force
