name: Download Random JARs from Maven

on:
  workflow_dispatch:
jobs:
  download-jars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run:
          pip install requests

      - name: Download random JARs
        run: |
          python .github/download_jars.py

      - name: Upload JARs
        uses: actions/upload-artifact@v3
        with:
          name: jars
          path: downloaded_jars/

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Run Maven
        run: |
          mvn clean install -DskipTests

      - name: Run tests on downloaded JARs
        run: |
          for jar in downloaded_jars/*.jar; do
            echo "Testing $jar"
            cd sootup.java.bytecode
            echo "Now inside the bytecode module...."
            mvn test -pl=sootup.java.bytecode -Dtest=inputlocation.RandomJarTest -DjarPath="$jar"
          done
